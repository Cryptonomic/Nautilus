{% extends "base.html" %}

{% block title %}
    Nautilus Core
{% endblock %}

{% block content %}
    {% if not nodes %}
{#        <img src="../static/img/squid.png">#}
        <div id="start-node-label">
            <span>What are you waiting for?</span>
        </div>
        <a href="/node_setup" id="start-button-container">
            <div class="button">
                <span>Start Node</span>
            </div>
        </a>
    {% else %}
        <div id="nodes">
            {% for node in nodes %}
                <div class="node-container">
                    <a href="/node?name={{ node }}">Node "{{ node }}"</a>
                </div>
            {% endfor %}
        </div>
    Start a new node <a href="/node_setup">here</a>!
    {% endif %}
{% endblock %}
